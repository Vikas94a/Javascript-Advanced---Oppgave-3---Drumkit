<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="music-kit">
      <img src="img/drumkit.webp" alt="jkjk" />
      <div class="buttons-container">
        <button class="sound-btn" id="clap" data-key="c">Clap</button>
        <button class="sound-btn" id="hihat" data-key="h">Hihat</button>
        <button class="sound-btn" id="kick" data-key="k">Kick</button>
        <button class="sound-btn" id="openhat" data-key="o">Openhat</button>
        <button class="sound-btn" id="ride" data-key="r">Ride</button>
        <button class="sound-btn" id="snare" data-key="s">Snare</button>
        <button class="sound-btn" id="tink" data-key="t">Tink</button>
        <button class="sound-btn" id="tom" data-key="s">TOM</button>
      </div>
      <div class="keybord-inst">
        <p>
          C- Clap <br />
          H- Hihat <br />
          K- Kick <br />
          O- Openhat <br />
          R- Ride <br />S-Snare <br />
          T-Tink <br />
          A Tom
        </p>
      </div>
    </div>
  </body>
</html>
